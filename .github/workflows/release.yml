name: Release
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
permissions:
  contents: write
  pull-requests: write
jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # Linux x86_64 (musl, static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          # Linux aarch64 (glibc)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          # Linux aarch64 (musl, static)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # macOS aarch64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          cache: true
      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross
      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
      - name: Prepare binary (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release

          BINARY_NAME="terragrunt-dag"
          if [ -f "${BINARY_NAME}" ]; then
            strip "${BINARY_NAME}" 2>/dev/null || true
            tar czf "../../../terragrunt-dag-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz" "${BINARY_NAME}"
            cd ../../..
            shasum -a 256 "terragrunt-dag-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz" > "terragrunt-dag-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256"
          fi
        shell: bash
      - name: Upload release archive
        uses: softprops/action-gh-release@v1
        with:
          files: |
            terragrunt-dag-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
            terragrunt-dag-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
