# Pre-commit hooks for terragrunt-dag
# Install pre-commit: pip install pre-commit
# Install hooks: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
  # Rust formatting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: eeee35a89e69d5772bdee97db1a6a898467b686e
    hooks:
      - id: fmt
        name: cargo fmt
        description: Run cargo fmt on Rust code
        args: ['--manifest-path', 'Cargo.toml', '--']
      - id: clippy
        name: cargo clippy
        description: Run cargo clippy for linting
        args: ['--manifest-path', 'Cargo.toml', '--all-targets', '--all-features', '--', '-D', 'warnings']
      - id: cargo-check
        name: cargo check
        description: Run cargo check to verify compilation
        args: ['--manifest-path', 'Cargo.toml', '--all-features']

