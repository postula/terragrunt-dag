
[[bench]]
  harness = false
  name = "benchmarks"

[dependencies]
  glob = "0.3.3"
  hcl-rs = "0.19.4"
  rayon = "1.11.0"
  serde_json = "1"
  serde_yaml = "0.9"
  thiserror = "2"
  walkdir = "2"

  [dependencies.camino]
    features = ["serde1"]
    version = "1.2.1"

  [dependencies.clap]
    features = ["derive"]
    version = "4.5.53"

  [dependencies.dashmap]
    features = ["rayon"]
    version = "6.1.0"

  [dependencies.serde]
    features = ["derive"]
    version = "1.0.228"

[dev-dependencies]
  rstest = "0.26.1"
  serde_json = "1"
  tempfile = "3"

  [dev-dependencies.criterion]
    features = ["html_reports"]
    version = "0.5"

[package]
  edition = "2024"
  name = "terragrunt-dag"
  version = "0.1.0"
